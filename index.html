<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to fontawesome -->
    <script src="https://kit.fontawesome.com/6e8600afbc.js" crossorigin="anonymous"></script>
    <!-- Link to fonts style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Movie Website Layout</title>
    <!-- Link to our styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="banner">
      <div class="box content">
          <!-- Add header to index.html -->
          <header>
              <a href="#" class="logo"><img src="assets/img/logo.png" alt=""></a>
              <ul>
                  <li><a href="#">Disney +</a></li>
                  <li><a href="#">More</a></li>
              </ul>
          </header>

          <!-- Add .contentBox to index.html-->
          <div class="contentBox">
              <img src="assets/img/eternals.png" alt="">
              <p>When you love something, you fight for it.</p>
              <a href="" class="btn">Stream Now</a>
          </div>

          <!-- Add ul.sci to index.html -->
          <ul class="sci">
              <h3>Follow us on</h3>
              <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          </ul>

      </div>
      <div class="box images"></div>
    </section>
  </body>
</html>
